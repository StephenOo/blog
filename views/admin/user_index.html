{% extends "layout.html" %}

{% block main %}
    <ol class="breadcrumb">
        <li><a href="/">管理首页</a></li>
        <li><span>用户列表</span></li>
    </ol>
    <h3>用户列表</h3>
    
    <table class="table table-striped">
        <!-- 表头 -->
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>是否是管理员</th>
        </tr>
        <!-- 通过模板循环，遍历数据 -->
        {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                {% if user.isAdmin %}
                是
                {% else %}
                否
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% include "page.html" %}
{% endblock %}
